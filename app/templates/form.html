<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Empresa: {{form.empresa}}</div>
            <br>
            <div class="form-group mt-4">CNPJ: {{form.cnpj}}</div>
            <br>
            <div class="form-group mt-4">E-mail: {{form.email}}</div>
            <br>
             <input type="submit" class="btn btn-success" value="Salvar">
            <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/" class=" btn btn-info">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
