<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>CRUD com Python</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro de Produto</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/produto/form/{{empresa_id}}/" class=" btn btn-success">Adicionar Produto</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome do Produto</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
           <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.produto}}</td>
              <td>
                  <a href="/produto/view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                  <a href="/produto/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                  <a href="/produto/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>

              </td>
           </tr>
          {% endfor %}

          </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
    </body>
</html>
